<!DOCTYPE html>
<html>
<style>

.image {
  position: absolute;
  transform-origin: 0 50%;
  width: 420px;
  height: 420px;
}

.background__image {
  @extend .image;
  height: 840px;
  transform: translateZ(0px) scale(1);
}

.middle__image {
  @extend .image;
  top: 150px;
  transform: translateZ(5px) scale(parallax-scale-factor(5));
}

.foreground__image {
  @extend .image;
  top: 125px;
  transform: translateZ(2px) scale(parallax-scale-factor(2));
}

</style>

  
<body style="text-align:center;">

<div class="parallax-container">
  <div class="wrapper">
    <img class="background__image" src="https://path/to/background.png">
    <img class="middle__image" src="https://path/to/middle.png" />
    <img class="foreground__image" src="https://path/to/foreground.png" />
  </div>
</div>

</body>
</html>
